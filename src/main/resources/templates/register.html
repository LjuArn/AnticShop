<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="~{fragments/commons::head}">
</head>

<body>

<div>
    <header th:replace="~{fragments/commons::navigation}">
    </header>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form
            th:method="post"
            th:action="@{/users/register}"
            th:object="${userRegisterBindingModel}"

            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-white font-weight-bold">Full name</label>
                <input th:field="*{fullName}"
                       th:errorclass="is-invalid"
                       id="fullName"
                       name="fullName"
                       type="text"
                       required minlength="5" maxlength="20"
                       class="form-control"
                       placeholder="Full name"/>
                <p class="invalid-feedback  alert-danger">
                    Full name length must be between 5 and 20 characters./Full name is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                       id="username"
                       name="username"
                       type="text"
                       required minlength="3" maxlength="20"
                       class="form-control"
                       aria-describedby="usernameHelpInline"
                       placeholder="Username"/>
                <small class="invalid-feedback errors alert alert-danger">Username length must be between 3 and 20 characters</small>
            </div>

<!--            <small th:if="${isNameExist}" id="usernameUniqueError"-->
<!--                   class=" bg-danger rounded">Username is already occupied</small>-->

            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}"
                       th:errorclass="is-invalid"
                       id="email"
                       name="email"
                       type="email"
                       required
                       class="form-control"
                       placeholder="Email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}"
                       th:errorclass="is-invalid"
                       id="password"
                       name="password"
                       type="password"
                       required minlength="1" maxlength="20"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">ConfirmPassword</label>
                <input th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       required minlength="1" maxlength="20"
                       class="form-control"
                       placeholder="ConfirmPassword"/>
                <p class="invalid-feedback errors alert alert-danger">
                    ConfirmPassword is required.
                </p>
            </div>
        </div>

        <div class="row">

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
                </div>

        </div>

    </form>
</div>

<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>
</html>
