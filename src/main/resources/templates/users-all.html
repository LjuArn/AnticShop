<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}">
</head>

<body>

<div>
    <header th:replace="~{fragments/commons::navigation}">
    </header>
</div>


<div class="container" style="font-family: Georgia, serif;
background-color: #49857b;
border-radius: 25px;
margin-top: 130px;">

    <h1 class="text-center" style="font-family: Georgia, serif; color: white;">All users</h1>

    <div class="row">

        <div class="col-12">

            <table class="table table-bordered border-secondary" style="margin-top: 10px;">
                <thead>

                <tr style="background-color: #3a6661; color: white">
                    <th scope="col" class="text-center">Username</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">Full name </th>
                    <th scope="col" class="text-center">is Active</th>
                    <th scope="col" class="text-center">Change status</th>
                </tr>

                </thead>

                <tbody>

                <tr th:each="u: ${users}"
                    th:object="${u}"
                    th:if="${u.id!=1}">

                    <th scope="row" th:text="*{username}"
                        class="text-center" style="background-color: #93b5b1; color: white">1</th>

                    <td th:text="*{email}" class="text-center" style="background-color: #f4f1ed">email</td>


                    <td th:text="*{fullName}" class="text-center" style="background-color: #f4f1ed">fullName</td>


                    <td th:text="*{isActive}" class="text-center" style="background-color: #f4f1ed">isActive</td>


                    <td style="text-align: center; background-color: #f4f1ed">
                        <a type="button" class="button-detail" style=" background-color: palevioletred;"
                           th:href="@{/users/change/{id}(id=*{id})}">Change status</a>
                    </td>

                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>






<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>
</html>
