<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

<header th:replace="~{fragments/commons::nav}">
</header>
<main>

    <div class="container-fluid">
        <h1 class="text-center  mt-5" style="font-family: Georgia, serif; color: #34ce57">Details</h1>
        <div th:object="${item}" class="offers row mx-auto d-flex flex-row justify-content-center">


            <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
                <img th:src="*{imageUrl}" class="card-img-top" alt="Item image">
            </div>

            <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="*{name}">name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span>• Year of issue</span></div>
                        <th:block th:text="*{year}">1888</th:block>
                    </li>
                    <li class="list-group-item">
                        <div class="card-text"><span>• description</span></div>
                        <p th:text="*{description}"
                           class="card-text">Lorem ipsum </p>
                    </li>
                    <li class="list-group-item">
                        <div class="card-text"><span>• Price</span></div>
                        <th:block th:text="*{price}">123</th:block>
                    </li>
                </ul>



                <div>
                    <td sec:authorize="isAuthenticated() && !hasAnyAuthority('ROLE_ADMIN')"
                        style="margin-bottom:10px">

                        <form th:method="PATCH"
                              th:object="${item}"
                              th:action="@{/cart/add/{id}(id=${id})}">
                            <button class="order-button text-center text-decoration-none" type="submit"
                            >Add to cart
                            </button>
                        </form>

                    </td>
                </div>

<!--                <div>-->
<!--                    <td sec:authorize="hasAuthority('ROLE_ADMIN')" style="margin-bottom:10px">-->
<!--                        <a class="order-button text-center text-decoration-none"-->
<!--                           th:href="@{/items/edit/{id}(id=*{id})}"-->
<!--                        >Edit product</a>-->
<!--                    </td>-->
<!--                </div>-->
                <!--                <div class="card-body">-->
                <div class="card-body" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <form th:method="delete"
                          th:action="@{/items/details/{id}(id=*{id})}">
                        <input type="submit" value="DELETE" class="link card-link"/>
                    </form>

                </div>

            </div>

        </div>
    </div>
