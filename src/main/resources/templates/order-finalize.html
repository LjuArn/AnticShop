    <header th:replace="~{fragments/commons::navigation}">

<div class="container-finalize"
     style="background-color: #49857b;
     font-family: Georgia, serif;
     border-radius: 25px;
     margin-top: 35px;
     margin-bottom: 60px;
width: 88%;
margin-left: auto;
margin-right: auto">
    <h2 class="text-center" style="padding-top: 15px; color: white">Finalize order</h2>

    <div class="row"
         style="margin-top: 10px;
         margin-left: 0;
          background-color: #49857b;
          border-radius: 25px;
width: 100%">

        <div class="col-md-8">
            <form th:method="post"
                  th:action="@{/orders/finalize}"
                  th:object="${orderBindingModel}">

                <div class="form-group mt-4">
                    <label for="address">Address</label>
                    <input type="text" class="form-control"
                           th:field="*{address}"
                           th:errorclass="is-invalid"
                           id="address" placeholder="Street, number ...">
                    <div class="invalid-feedback errors-register alert-danger"
                         th:each="err :${#fields.errors('address')}"
                         th:text="${err}"/>
                </div>

                <div class="form-group">
                    <label for="numberContact">Your phone number</label>
                    <input type="text" class="form-control"
                           th:field="*{gsm}"
                           th:errorclass="is-invalid"
                           id="numberContact" placeholder="Example: 098 999 999">
                    <div class="invalid-feedback errors-register alert-danger"
                         th:each="err :${#fields.errors('gsm')}"
                         th:text="${err}"/>
                </div>




                <div class="text-end mt-4 mb-1">
                    <button type="submit" class="btn" style="width: 40%; border-radius: 40px; margin-bottom: 30px;">
                        Order
                    </button>

                </div>
            </form>
        </div>
