<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}">
</head>

<body>

<div>
    <header th:replace="~{fragments/commons::navigation}">
    </header>
</div>


<div class="container-finalize"
     style="background-color: #49857b;
     font-family: Georgia, serif;
     border-radius: 25px;
     margin-top: 105px;
     margin-bottom: 60px;
width: 88%;
margin-left: auto;
margin-right: auto">
    <h1 class="text-center" style="margin-top:10px; padding-top: 50px; color: yellow">Finalize order</h1>

    <div class="row"
         style="margin-top: 10px;
         margin-left: 0;
          background-color: #49857b;
          border-radius: 25px;
width: 100%">

        <div class="col-md-8">
            <form th:method="post"
                  th:action="@{/orders/finalize}"
                  th:object="${orderBindingModel}">

                <div class="form-group mt-4">
                    <label for="address">Address</label>
                    <input type="text" class="form-control"
                           th:field="*{address}"
                           th:errorclass="is-invalid"
                           id="address" placeholder="Street, number ...">
                    <div class="invalid-feedback errors-register alert-danger"
                         th:each="err :${#fields.errors('address')}"
                         th:text="${err}"/>
                </div>

                <div class="form-group">
                    <label for="numberContact">Your phone number</label>
                    <input type="text" class="form-control"
                           th:field="*{gsm}"
                           th:errorclass="is-invalid"
                           id="numberContact" placeholder="Example: 098 999 999">
                    <div class="invalid-feedback errors-register alert-danger"
                         th:each="err :${#fields.errors('gsm')}"
                         th:text="${err}"/>
                </div>


                <div class="text-end mt-4 mb-1">
                    <button type="submit" class="btn" style="width: 40%; border-radius: 40px; margin-bottom: 30px;">
                        Order
                    </button>

                </div>
            </form>
        </div>

    </div>
</div>


<footer th:replace="~{fragments/commons::footer}">
</footer>

</body>
</html>
