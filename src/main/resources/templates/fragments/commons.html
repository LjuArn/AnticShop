<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>AnticShop</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/reset-css.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<header th:fragment="navigation">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: orange">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">

                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

                <th:block sec:authorize="isAuthenticated()">

                    <li class="nav-item">
                        <a class="nav-link" href="/items/orders/all">All orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items/medals/all">All medals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items/coins/all">All coins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items/all">All items</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() && !hasAnyAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/cart">My cart</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle"
                           href="/"
                           id="navbarDropdown"
                           role="button"
                           data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/items/add">Add new item</a>
                            <a class="dropdown-item" href="/users/all">All users</a>
                        </div>

                    </li>


                    <li class="nav-item">
                        <div class="form-inline my-2 my-lg-0 border px-3">
                            <div class="logged-user">
                                Welcome, <th:block sec:authencation="name"></th:block>
                            </div>

                            <form th:method="post"
                                  th:action="@{/users/logout}">
                                <input type="submit" class="btn btn-link" value="Logout">
                            </form>

                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                </th:block>

            </ul>
        </div>
    </nav>
</header>


<footer th:fragment="footer"
        class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h4 text-center mt-5" style="font-family: Georgia, serif; color: #34ce57" >
            &copy; Antic LL 2023. All rights reserved.
        </div>
    </div>
</footer>


</body>
</html>


<!--class="h5 text-white"-->

<li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
<a class="nav-link dropdown-toggle"
   href="/" id="navbarDropdown"
   role="button"
   data-toggle="dropdown" aria-haspopup="true"
   aria-expanded="false">
    Admin
</a>
<div class="dropdown-menu" aria-labelledby="navbarDropdown">
    <a class="dropdown-item" href="/items/add">Add new item</a>
    <a class="dropdown-item" href="/users/all">All users</a>
</div>
