<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="~{fragments/commons::navigation}">
</header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/items/add}"
          th:method="post"
          th:object="${itemBindingModel}"
          enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Add a new item</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"
                       th:field="*{name}"
                       th:errorclass="'is-invalid bg-danger'"
                       required minlength="3" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>
            </div>
        </div>


        <div>
            <div class="form-group">
                <label for="year" class="col-form-label ">Year of issue</label>
            </div>
            <div class="form-group">
                <input th:field="*{year}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       name="year"
                       id="year"
                       class="form-control-file"
                       aria-describedby="inputGpxError">
                <small id="inputGpxError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid year</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea th:field="*{description}"
                              th:errorclass="'is-invalid bg-danger'"
                              required minlength="5"
                              name="description"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5
                    characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="price" class="col-form-label ">Price</label>
            </div>
            <div class="form-group">
                <input th:field="*{price}"
                       th:errorclass="'is-invalid bg-danger'"
                       type="number"
                       name="price"
                       id="price"
                       class="form-control-file"
                       aria-describedby="inputGpxError">
                <small id="inputGpxError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid price</small>
            </div>
        </div>


        <div>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input th:field="*{imageUrl}"
                       th:errorclass="'is-invalid bg-danger'"
                       id="imageUrl"
                       type="text"
                       class="form-control" placeholder="Image url">
            </div>
        </div>

        <div>
            <div class="form-group p-3">
                <label class="p-2" for="categories">Categories:</label>
                <input th:field="*{category}"
                       th:each="c : ${T(com.example.anticshop.domain.entity.enums.CategoryNameEnum).values()}"
                       class="m-3"
                       type="checkbox"
                       id="categories"
                       th:value="${c}"
                       th:text="${c}">
                <br>
            </div>
        </div>

<!--        <div class="d-flex justify-content-center mt-4">-->
<!--            <button class="btn btn-primary btn-block w-50" type="submit">Add item</button>-->
<!--        </div>-->

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">ADD NOW</button>
        </div>




    </form>
</div>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
